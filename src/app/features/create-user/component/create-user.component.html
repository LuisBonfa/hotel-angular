<main class="h-screen">
    <div class="flex w-full min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
        <div class="md:w-1/2 xs:w-full max-w-md shadow-2xl rounded-lg z-50 bg-white">
            <div class="pl-20 pr-20 pb-20 pt-20">
                <div class="flex flex-col justify-center text-sky-500">
                    <em class="pi pi-building mx-auto h-10 w-auto text-6xl "></em>
                    <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-sky-500">Create your account</h2>
                </div>
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <div class="rounded-md shadow-sm">
                        <div>
                            <div>
                                <label for="name" class="sr-only">Name</label>
                                <input id="name" name="name" type="text" required
                                    class="relative block w-full border rounded-md mb-1 border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 text-xs"
                                    placeholder="Name">
                            </div>
                            <div>
                                <label for="alias" class="sr-only">Alias</label>
                                <input id="alias" name="alias" type="text" required
                                    class="relative block w-full border rounded-md mb-1 border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 text-xs"
                                    placeholder="Alias">
                            </div>
                            <div>
                                <label for="document" class="sr-only">Document (Id)</label>
                                <input id="document" name="document" type="text" required
                                    class="relative block w-full border rounded-md mb-1 border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 text-xs"
                                    placeholder="Document (id)">
                            </div>
                            <div>
                                <label for="email" class="sr-only">E-mail</label>
                                <input id="email" name="email" autocomplete="email" type="email" required
                                    class="relative block w-full border rounded-md mb-1 border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 text-xs"
                                    placeholder="E-mail">
                            </div>
                            <div>
                                <label for="phone" class="sr-only">Phone</label>
                                <input id="phone" name="phone" autocomplete="tel" type="tel" required
                                    class="relative block w-full border rounded-md border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 text-xs"
                                    placeholder="Phone">
                            </div>
                        </div>
                        <hr class="mt-8 mb-8" />
                        <div class=" border-gray-100 border-solid">
                            <div>
                                <label for="username" class="sr-only">Username</label>
                                <input id="username" name="username" type="text" required
                                    class="relative block w-full border rounded-md mb-1 border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 text-xs"
                                    placeholder="Username">
                            </div>
                            <div>
                                <label for="password" class="sr-only">Password</label>
                                <input id="password" name="password" type="password" autocomplete="current-password"
                                    required
                                    class="relative block w-full border rounded-md mb-1 border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 text-xs"
                                    placeholder="Password">
                            </div>

                        </div>

                    </div>
                    <div class="flex">
                        <button routerLink=""
                            class="mr-2 group relative flex w-full justify-center rounded-md border border-transparent bg-red-500 py-2 px-4 text-xs font-medium text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            Back
                        </button>
                        <button type="submit" routerLink="booking-list"
                            class="ml-2 group relative flex w-full justify-center rounded-md border border-transparent bg-sky-500 py-2 px-4 text-xs font-medium text-white hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                            Create my account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
