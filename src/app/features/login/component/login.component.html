<main class="h-screen">
    <div class="flex w-full min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
        <div class="md:w-1/2 xs:w-full max-w-md space-y-8 shadow-2xl p-20 rounded-lg z-50 bg-white">
            <div class="flex flex-col justify-center text-sky-500 pb-6">
                <em class="pi pi-building mx-auto h-12 w-auto text-6xl "></em>
                <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-sky-500">Sign in to your account</h2>
                <p class="mt-2 text-center text-xs text-gray-600">
                    Or
                    <a href="create-user" class="font-medium text-sky-500 hover:text-sky-600">create your account</a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="-space-y-px rounded-md shadow-sm">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" name="username" type="text" required
                            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 text-xs"
                            placeholder="Username">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 text-xs"
                            placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input disabled id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-sky-500 focus:ring-sky-600">
                        <label for="remember-me" class="ml-2 block text-xs text-gray-900">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-sky-500 hover:text-sky-600 text-xs">Forgot your
                            password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit" routerLink="booking-list"
                        class="group relative flex w-full justify-center rounded-md border border-transparent bg-sky-500 py-2 px-4 text-xs font-medium text-white hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
